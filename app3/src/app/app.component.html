<!-- novalidate is used to not validate html validation -->
<div class="container">
  <h1>Login Form</h1>
  <hr />
  <br />
</div>
<div class="row">
  <div class="col-md-2">

  </div>
  <div class="col-md-8">
      <form class="form" (ngSubmit)='loginUser()' [formGroup]='loginForm' novalidate>
          <input class="form-control" formControlName="email" type="text" placeholder="Enter UserName "/>
          <div class="alert alert-danger"
            *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
              Email is Required
            </div>
          <br />
          <input class="form-control" formControlName="password" type="text" placeholder="Enter Password "/>
          <div class="alert alert-danger" 
            *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
              Password is required and should less than 8 characters
            </div>
          <br />
          <input class="form-control" formControlName="age" type="text" placeholder="Enter Age"/>
          <div class="alert alert-danger" 
            *ngIf="loginForm.get('age')?.dirty && loginForm.get('age')?.errors && loginForm.get('age')?.errors?.ageRange">
              Age should be between {{minAge}} to {{maxAge}}
              <!-- Age should be between 18 to 45 -->
            </div>
          <br />
          <input class="form-control" formControlName="phonenumber" type="text" placeholder="Enter Phone Number "/>
          <div class="alert alert-danger"
            *ngIf="loginForm.get('phonenumber')?.hasError('required') && loginForm.get('phonenumber')?.touched">
              Phone Number is Required
            </div>
          <br />
          <label class="radio-inline">
              <input type="radio" value="email" formControlName="notification"/>Email 
          </label>
          <label class="radio-inline">
              <input type="radio" value="phone" formControlName="notification"/>PhoneNumber 
          </label>
            <br />
          <button class="btn btn-danger" [disabled]="loginForm.invalid">Login</button>
        </form>
  </div>

</div>
